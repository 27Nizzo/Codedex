<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="title-container">
        <h1>SignIn</h1>
        </nav>
    </header>
    <form>
        <label class="input">First Name</label>
        <input type="text">
        <br>
        <label class="input">Last Name</label>
        <input type="text">
        <br>
        <label class="input">Username</label>
        <input type="text">
        <br>
        <label class="input">Date Of Birth</label>
        <input type="date">
        <br>
        <label class="input">Password</label>
        <input type="password">
        <br>
        <label class="input">Repeat Password</label>
        <input type="password">
        <br>
        <input type="button" value="Sign In" class="button">
    </form>
    <footer>
        <h3><a href="">GitHub</a></h3>
    </footer>
</body>
</html>
